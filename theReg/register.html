<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resgister.css">
</head>
<body>
    <div class="">
        <div class="container">
            <form action="" id="registration-form">
                <h2>Signup Form</h2>

                <div>
                    <button class="d-login">Login <span><button class="sign-up">Signup</button></span></button>
                </div>
               
                
                <div class="name">
                    <input type="text" placeholder="Name">
                </div>

                <div class="email">
                    <input type="email" placeholder="Email Address" required>
                    <span id="email-error" class="error-message"></span>
                </div>

                <div  class="password">
                    <input type="password" placeholder="Password" required>
                    <span id="password-error" class="error-message"></span>
                </div>

                <div  class="confim-password">
                    <input type="password" placeholder="Confirm Password" required>
                    <span id="password-error" class="error-message"></span>
                </div>

                <div>
                    <button class="submit-btn">Signup</button>
                </div>


                <p>Already have an account? <a href="/theLog/login.html" class="go-to-login">Login</a></p>
                
                
            </form>
        </div>
    </div>
</body>
</html>
